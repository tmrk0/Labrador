<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카멘 보스 기믹 가이드</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Gate1')">1관문</button>
        <button class="tablinks" onclick="openTab(event, 'Gate2')">2관문</button>
    </div>

    <div id="Gate1" class="tabcontent">
        <h2>1관문</h2>
        <p>요약: 여기에 1관문 요약을 넣으세요.</p>
        <div class="gimmick">
            <h3>특수기믹</h3>
            <p>기믹1 설명</p>
            <img src="path_to_image_or_gif" alt="기믹1 이미지">
            <p>기믹2 설명</p>
            <img src="path_to_image_or_gif" alt="기믹2 이미지">
            <!-- 기믹 추가 -->
        </div>
    </div>

    <div id="Gate2" class="tabcontent">
        <h2>2관문</h2>
        <p>요약: 여기에 2관문 요약을 넣으세요.</p>
        <div class="gimmick">
            <h3>특수기믹</h3>
            <p>기믹1 설명</p>
            <img src="path_to_image_or_gif" alt="기믹1 이미지">
            <p>기믹2 설명</p>
            <img src="path_to_image_or_gif" alt="기믹2 이미지">
            <!-- 기믹 추가 -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
